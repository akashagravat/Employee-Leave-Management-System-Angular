<app-header></app-header>
<div class="container mt-2">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your Email</mat-label>
                        <input matInput type="email" formControlName="email" autocomplete="false" required>
                        <mat-error *ngIf="(email && email.invalid && isSubmit)">{{getErrorMessage()}}</mat-error>

                    </mat-form-field>

                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </span>
                        <mat-error *ngIf="password && password.invalid && isSubmit">{{getPasswordErr()}}</mat-error>
                    </mat-form-field>
                </div>
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
    </div>
</div>
