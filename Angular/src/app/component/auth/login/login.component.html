<div class="container mt-5">
    <mat-card class="card">
        <div class="login-wrapper">
            <div class="box">
                <mat-card-header>
                    <mat-card-title>Log in</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-card-content>
                        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                            <mat-form-field class="full-width">
                                <mat-label>Enter your email</mat-label>
                                <input matInput placeholder="email@email.com" formControlName="email" required>
                                <mat-error *ngIf="email && email.invalid">{{getErrorMessage()}}</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width">
                                <mat-label>Enter your Password</mat-label>
                                <input matInput type="password" placeholder="password" formControlName="password"
                                    required>
                                <mat-error *ngIf="password && password.invalid">{{getPassworderrr()}}</mat-error>
                            </mat-form-field>
                            <div class="mt-2">
                                <button mat-raised-button type="submit" color="accent">Login</button>
                            </div>
                        </form>

                    </mat-card-content>
                </mat-card-content>

            </div>
        </div>
    </mat-card>

</div>
