<app-dashboard-header>
    <div class="container mt-3">
        <div class="grey-bg container-fluid">
            <section id="minimal-statistics">
                <div class="row">
                    <div class="col-12 mt-3 mb-1">
                        <h4 class="text-uppercase"><b>My Profile</b></h4>

                    </div>
                </div>
                <div class="row">
                    <form [formGroup]="profileform" (submit)="onSubmit()" enctype='multipart/form-data'>
                        <div class="row">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter your FirstName</mat-label>
                                <input matInput type="text" formControlName="fname" autocomplete="false" required>
                                <mat-error *ngIf="(fname && fname.invalid && isSubmit)">First Name Is Required
                                </mat-error>

                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter your LastName</mat-label>
                                <input matInput type="text" formControlName="lname" autocomplete="false" required>
                                <mat-error *ngIf="(lname && lname.invalid && isSubmit)">Last Name Is Required
                                </mat-error>

                            </mat-form-field>
                        </div>

                        <div class="row">
                            <img [src]="image" style="max-width: 100px;
                            max-height:100px;" />
                            <input type="file" class="mb-2 form-control" formControlName="myfilename"
                                (change)="changeImage($event)" accept="image/*">
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</app-dashboard-header>
